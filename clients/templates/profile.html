{% extends 'base.html' %}
{% block title %}profile page{% endblock %}
{% block content %}
<div class="w-100 m-auto p-3 h-100" style="background-color: coral;">
   <div>
    <img style="height:150 px; width: 150px; border-radius: 70px;" src="{{profile.picture.url}}" alt="profile picture">
   </div>
   <div>
    <h2>Name: {{object.name.first_name}} {{object.name.last_name}}</h2>
    <h6>Account : {{profile.status}}</h6>
    <h6>Bio : {{profile.bio_data}}</h6>
    <p>Social Media : <a class="text-decoration-none text-dark" href="{{profile.social_media_link}}" target="blank">{{profile.social_media_link}}</a></p>

   </div>
   
</div>
{% endblock %}
