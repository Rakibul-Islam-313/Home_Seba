{% extends 'base.html' %}
{% block title %}profile creation page{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="w-75 m-auto">
    <h1 class="text-center">Create Profile</h1>
    <form class="p-2 bg-info rounded-3" method="post" enctype="multipart/form-data" action="{% url 'create_profile' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-dark text-white mt-3">submit</button>
    </form>
</div>
{% endblock %}
