<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
     
     <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" >Home Sheba Service</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button class="btn btn-info"><a class="nav-link active" aria-current="page" href="{% url 'home_view' %}">Home</a></button>
              </li>               
              <li class="nav-item">
                <button class="btn btn-info"><a class="nav-link active" aria-current="page" href="{% url 'profile_page' %}">Profile</a></button>
              </li>
              <li class="nav-item">
                <button class="btn btn-info"><a class="nav-link active" aria-current="page" href="{% url 'registar_view' %}">Sign Up</a></button>
              </li>
              <li class="nav-item">
                <button class="btn btn-info"><a class="nav-link active" aria-current="page" href="{% url 'login_view' %}">Login</a></button>
              </li>
              <li class="nav-item">
                <button class="btn btn-info"><a class="nav-link active" aria-current="page" href="{% url 'about_view' %}">About</a></button>
              </li>
              <li class="nav-item">
                <button class="btn btn-info"><a class="nav-link active" aria-current="page" href="{% url 'contact_view' %}">Contact</a></button>
              </li>
              <li class="nav-item">
                <button class="btn btn-info"><a class="nav-link active" aria-current="page" href="{% url 'service_view' %}">Our Services</a></button>
              </li>
              <li class="nav-item">
               <button class="btn btn-info"> <a class="nav-link active" aria-current="page" href="{% url 'logout_view' %}">Logout</a></button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {% include 'messages.html' %}
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
