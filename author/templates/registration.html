{% extends 'base.html' %}
{% block title %}Registration page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="post">
        <h1>Registration Form</h1>
        {% csrf_token %}
        <!-- {{ form|crispy }} -->
        {% for i in form %}
        {{i.label_tag}}
        {{i}}
        {{i.errors|striptags}}
        {% endfor %}
        <button type="submit" class="btn btn-dark text-white mt-3">submit</button>
    </form>
</div>
{% endblock %}
