{% extends 'base.html' %}
{% block title %}login page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <div>
        <img src="" alt="pic">
    </div>
    <div class="w-50 m-auto">
        <h1 class="text-center">Login Form</h1>    
        <form class="p-2 bg-info rounded-3" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark text-white mt-3">submit</button>
        </form>
    </div>
</div>
{% endblock %}
